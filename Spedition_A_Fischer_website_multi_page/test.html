<!DOCTYPE html>
<html lang="de">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tests – Spedition A Fischer</title>
  <meta name="description" content="Spedition A Fischer aus Chemnitz: Zuverlässige Transporte im Fern- und Nahverkehr, europaweit. Direktfahrten, Festtouren, Eventlogistik und digitale Disposition.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --brand:#f5c115; --bg:#0b0b0b; --fg:#ffffff; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; background:var(--bg); color:var(--fg); }
    .section { scroll-margin-top: 96px; }
  </style>

</head>
<body>
<div id="test-output" class="p-4"></div>
<span id="year"></span>
<script>
  // Test: #year must exist and be filled with a 4-digit year
  (function() {
    const el = document.getElementById('year');
    const out = document.getElementById('test-output');
    let passed = !!el;
    if (passed) { el.textContent = new Date().getFullYear(); }
    const re = /^\d{4}$/;
    const result = passed && re.test(el.textContent);
    out.textContent = result ? "TEST OK: #year present and valid." : "TEST FAIL: #year missing or invalid.";
    console.assert(result, "TEST FAIL: #year missing or invalid");
  })();
</script>
</body>
</html>
